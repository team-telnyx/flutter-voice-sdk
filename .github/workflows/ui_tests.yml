name: Flutter UI Tests (Firebase Test Lab with Local Emulator Fallback)

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

jobs:
  integration_test:
    runs-on: ubuntu-latest
    # Skip UI tests for draft PRs to reduce Firebase test quota usage
    if: github.event.pull_request.draft != true
    steps:
      # 1) Check out repo
      - uses: actions/checkout@v3

      # 2a) Create google-services.json from secret
      - name: Create google-services.json
        run: |
          cat <<EOF > android/app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      # 2b) Create firebase-options.dart from secret
      - name: Create firebase-options.dart
        run: |
          cat <<EOF > lib/firebase_options.dart
          ${{ secrets.FIREBASE_OPTIONS_DART }}
          EOF

      # 3) Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'

      # 4) Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5) Install Patrol CLI (must match patrol package version)
      - name: Install Patrol CLI
        run: flutter pub global activate patrol_cli 4.1.0

      # 6) Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 7) Authenticate Cloud SDK
      - name: Authenticate Cloud SDK
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 8) Build app & test APK
      - name: Build app & test APK
        run: |
          patrol build android \
            --target integration_test/patrol_test.dart \
            --dart-define=TEST_MODE=true \
            --dart-define=APP_LOGIN_USER=${{ secrets.APP_LOGIN_USER }} \
            --dart-define=APP_LOGIN_PASSWORD=${{ secrets.APP_LOGIN_PASSWORD }} \
            --dart-define=APP_LOGIN_NUMBER=${{ secrets.APP_LOGIN_NUMBER }} \
            --verbose

      # 9) Run tests on Firebase Test Lab
      - name: Run Tests on Firebase Test Lab
        id: firebase_tests
        continue-on-error: true
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --use-orchestrator \
            --app build/app/outputs/apk/debug/app-debug.apk \
            --test build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --timeout 15m \
            --device model=akita,version=34,locale=en,orientation=portrait \
            --num-flaky-test-attempts 2 \
            --record-video \
            --environment-variables clearPackageData=true \
            --results-dir=firebase-results-${{ github.run_id }}

      # 10) Download Firebase test artifacts
      - name: Download Firebase Test Results
        if: always()
        continue-on-error: true
        run: |
          mkdir -p firebase-results
          gsutil -m cp -r "gs://test-lab-*/**/firebase-results-${{ github.run_id }}/**" firebase-results/ || true

      # ============================================================
      # REACTIVE CIRCUS FALLBACK - Runs if Firebase tests fail
      # Uses the pre-built APKs with adb instrumentation
      # ============================================================

      - name: Enable KVM group perms
        if: always() && steps.firebase_tests.outcome == 'failure'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Tests on Local Emulator (Fallback)
        id: fallback_tests
        if: always() && steps.firebase_tests.outcome == 'failure'
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            echo "ðŸ“± Installing APKs..."
            adb install -r build/app/outputs/apk/debug/app-debug.apk
            adb install -r build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk
            
            echo "ðŸ”“ Granting permissions..."
            adb shell pm grant com.telnyx.flutter_voice_sdk_demo android.permission.RECORD_AUDIO || true
            adb shell pm grant com.telnyx.flutter_voice_sdk_demo android.permission.POST_NOTIFICATIONS || true
            adb shell pm grant com.telnyx.flutter_voice_sdk_demo android.permission.CAMERA || true
            
            echo "ðŸ§ª Running instrumentation tests..."
            adb shell am instrument -w \
              -e clearPackageData true \
              com.telnyx.flutter_voice_sdk_demo.test/androidx.test.runner.AndroidJUnitRunner

      # ============================================================
      # RESULTS
      # ============================================================

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-test-results
          path: firebase-results/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check Test Results
        if: always()
        run: |
          if [[ "${{ steps.firebase_tests.outcome }}" == "success" ]]; then
            echo "## âœ… UI Tests Passed (Firebase)" >> $GITHUB_STEP_SUMMARY
            echo "Firebase Test Lab tests completed successfully." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          echo "âš ï¸ Firebase tests failed, checking fallback results..."

          if [[ "${{ steps.fallback_tests.outcome }}" == "success" ]]; then
            echo "## âœ… UI Tests Passed (Local Emulator Fallback)" >> $GITHUB_STEP_SUMMARY
            echo "Tests passed on local emulator after Firebase failure." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          if [[ "${{ steps.fallback_tests.outcome }}" == "failure" ]]; then
            echo "## âŒ UI Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "Both Firebase Test Lab and local emulator fallback failed." >> $GITHUB_STEP_SUMMARY
            echo "Check the uploaded artifacts for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Fallback was skipped (shouldn't happen if Firebase failed)
          echo "## âŒ UI Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo "Firebase Test Lab failed and fallback was not executed." >> $GITHUB_STEP_SUMMARY
          exit 1
