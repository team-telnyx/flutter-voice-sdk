name: Flutter UI Tests (Firebase Test Lab)

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:

jobs:
  integration_test:
    runs-on: ubuntu-latest
    # Skip UI tests for draft PRs to reduce Firebase test quota usage
    if: github.event.pull_request.draft != true
    steps:
      # 1) Check out repo
      - uses: actions/checkout@v3

      # 2a) Create google-services.json from secret
      - name: Create google-services.json
        run: |
          cat <<EOF > android/app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      # 2b) Create firebase-options.dart from secret
      - name: Create firebase-options.dart
        run: |
          cat <<EOF > lib/firebase_options.dart
          ${{ secrets.FIREBASE_OPTIONS_DART }}
          EOF

      # 3) Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'

      # 4) Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5) Install Patrol CLI
      - name: Install Patrol CLI
        run: flutter pub global activate patrol_cli 3.6.0

      # 6) Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 7) Authenticate Cloud SDK
      - name: Authenticate Cloud SDK
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 8) Build app & test APK
      # Using the refactored tests with TEST_MODE for status overlay visibility
      - name: Build app & test APK
        run: |
          patrol build android \
            --target integration_test/patrol_test_refactored.dart \
            --dart-define=TEST_MODE=true \
            --dart-define=APP_LOGIN_USER=${{ secrets.APP_LOGIN_USER }} \
            --dart-define=APP_LOGIN_PASSWORD=${{ secrets.APP_LOGIN_PASSWORD }} \
            --dart-define=APP_LOGIN_NUMBER=${{ secrets.APP_LOGIN_NUMBER }} \
            --verbose

      # 9) Run tests on Firebase Test Lab
      # - Increased timeout from 1m to 5m for call flow reliability
      # - Added flaky test retry (2 attempts)
      # - Recording video for debugging failures
      - name: Run Tests on Firebase Test Lab
        id: firebase_tests
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --use-orchestrator \
            --app build/app/outputs/apk/debug/app-debug.apk \
            --test build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --timeout 5m \
            --device model=akita,version=34,locale=en,orientation=portrait \
            --num-flaky-test-attempts 2 \
            --record-video \
            --environment-variables clearPackageData=true \
            --results-dir=firebase-results-${{ github.run_id }}

      # 10) Download test artifacts for debugging (always, even on failure)
      - name: Download Firebase Test Results
        if: always()
        continue-on-error: true
        run: |
          mkdir -p firebase-results
          gsutil -m cp -r "gs://test-lab-*/**/firebase-results-${{ github.run_id }}/**" firebase-results/ || true

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-test-results
          path: firebase-results/
          retention-days: 7
          if-no-files-found: ignore

      # 11) Summary
      - name: Test Summary
        if: always()
        run: |
          if [[ "${{ steps.firebase_tests.outcome }}" == "success" ]]; then
            echo "## ✅ UI Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "Firebase Test Lab tests completed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ UI Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "Check the uploaded artifacts for video recordings and logs." >> $GITHUB_STEP_SUMMARY
          fi
